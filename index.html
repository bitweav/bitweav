<!DOCTYPE html>
<html ng-app="BitWeav">
    <head>
        <meta charset="UTF-8" />
        <title>BitWeav</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <!-- NAVIGATION -->
        <nav class="row navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation" id="nav-main" nav-menu>
            <div class="wrap">
                <ul class="nav navbar-nav navbar-left">
                    <li><a class="navbar-brand" href="#/intro">BitWeav</a></li>

                    <li class="active"><a href="#/home"><icon home></icon> Home</a></li>
                    <li><a href="#/discover"><icon tags></icon> Discover</a></li>
                    <li><a href="#/profile"><icon user></icon> Me</a></li>
                </ul>

                <form class="navbar-form navbar-right">
                    <button data-toggle="modal" href="#write-modal" id="write" class="btn btn-primary">
                        <icon pencil></icon> Write</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/settings"><icon cog></icon> Settings</a></li>
                </ul>
            </div>
        </nav>


        <!-- MAIN -->
        <div id="main" ng-view></div>

        <div class="modal fade" id="write-modal" tabindex="-1" role="dialog" aria-labelledby="write" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Write a message</h4>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control" spellcheck="true" rows=1 autosize
                                  data-provide="limit" data-counter="#counter" data-max-chars=200 placeholder="Compose a new message..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="pull-left btn btn-primary">Publish</button>
                        <span class="pull-right text-muted">
                            <span id="counter">200</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="node_modules/jquery-1.10.2.js"></script>
        <script src="node_modules/jquery-autosize.js"></script>
        <script src="node_modules/angular-1.2.0-rc2.js"></script>
        <script src="node_modules/angular-1.2.0-rc2.route.js"></script>
        <script src="node_modules/bootstrap-3.0.0.js"></script>
        <script src="node_modules/bootstrap-limit.js"></script>
        <script src="node_modules/ngInfiniteScroll.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/pages.js"></script>
        <script src="js/components.js"></script>
        <script src="js/util.js"></script>
    </body>
</html>
